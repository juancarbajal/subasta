[form]
registrar.action=""
registrar.method="post"
registrar.elements.usuario.type="text"
registrar.elements.usuario.options.label="Usuario"
registrar.elements.usuario.options.required=true
registrar.elements.usuario.options.size=40
registrar.elements.usuario.options.maxLength=32
registrar.elements.password.type="password"
registrar.elements.password.options.label="Clave"
registrar.elements.password.options.required=true
registrar.elements.password.options.size=40
registrar.elements.password.options.maxLength=32
registrar.elements.submit.type="submit"
registrar.elements.submit.options.label="Ingresar"
registrar.elements.submit.options.decorators.helper="ViewHelper"
registrar.elements.quit.type="button"
registrar.elements.quit.options.label="Salir"
registrar.elements.quit.options.decorators.helper="ViewHelper"
registrar.elements.quit.options.onClick="window.close()"