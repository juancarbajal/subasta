<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Enviar email a un amigo | Kotear.pe</title>
<link href="f/css/global.css" rel="stylesheet" type="text/css" media="screen" />
<!--[if lt IE 8]>
<link href="f/css/ie.css" rel="stylesheet" type="text/css" media="screen" />
<![endif]-->
</head>
<body>
<form class="modal" name="frmsendtoafriend" id="frmsendtoafriend" method="post" action="#">
  <h2>Enviar aviso </h2>
  <ul class="formfields">
    <li>
      <label>Tu correo electrónico: </label>
      <input class="email required" type="text" name="myemail" id="myemail" /><small class="description">(e-mail)</small>
    </li>
    <li>
      <label>Correo electrónico del destinatario: </label>
      <input class="email required" type="text" name="friendemail" id="friendemail" /><small class="description">(e-mail)</small>
    </li>
    <li class="comentario">
      <label>Comentarios :</label>
      <textarea name="comment" id="comment" cols="20" rows="4"></textarea>
    </li>
    <li class="last sendcopy">
      <label><input type="checkbox" name="sendcopy" id="sendcopy" />Enviar una copia del mensaje a mi casilla de correo electrónico</label>
    </li>
  </ul>
  <p class="controls">
    <input id="send" name="send" type="submit" value="Enviar"/>
    <input class="close" id="cancel" name="cancel" type="button" value="Cancelar"/>
  </p>
  <p class="note">Comparte esta oportunidad con alguien que la esté buscando o la necesite. Enviale un mensaje para contarle sobre este aviso</p>
  <p class="box">Exclusivos F003 Premium 2chip/wifi/mp3mp4-unicos En El Peru</p>
</form>
</body>
</html>
