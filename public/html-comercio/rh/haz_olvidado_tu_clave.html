<body>
    
    
	
    <form id="recover-passw" class="modal" name="recover-passw" method="post" action="">
    <h2>Recuperación de clave  </h2>
    
    	<h3>Obtén tu clave nuevamente  </h3>
        
        <div class="tip">Por razones de seguridad, Kotear.pe te recomienda modificar tu clave una vez recuperada la olvidada. </div>
        
        <p>Para recuperar tu clave, ingresa a continuación tu Apodo o E-mail:  </p>
        
        <p class="inpt">
          <label for="usercontact">Apodo o E-mail: 
            <input class="required" type="text" name="usercontact" id="usercontact" />
          </label>
        </p>
        
        <p class="buttons">
			<input value="Continuar" type="submit" id="continuar" name="continuar" />
			<input class="close" value="Cancelar" type="button" id="cancel" name="cancel" />
		</p>
    </form>
